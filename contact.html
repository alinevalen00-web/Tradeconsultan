<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Wealthfront</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="header-logo-link">
                <img src="Logo konsultan.png" alt="Logo Perusahaan" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="services.html">Layanan</a></li>
                    <li><a href="deposit.html">Deposit</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact" style="position:relative;overflow:hidden;background:#181a20;">
        <div id="particles-js-contact" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;"></div>
        <div class="container" style="position:relative;z-index:1;">
            <h3 style="color:#fff;">Hubungi Saya</h3>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nama Lengkap" required>
                <input type="email" id="email" placeholder="Alamat Email" required>
                <textarea id="message" placeholder="Pesan Anda" required></textarea>
                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <a href="https://wa.me/6282283209895" class="footer-whatsapp-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            </a>
            <p>&copy; 2021 Wealthfront. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
    // SPA navigation for local HTML files
    document.querySelectorAll('nav a').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const url = link.getAttribute('href');
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Extract <body> content from fetched HTML
                    const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                    if (bodyContent && bodyContent[1]) {
                        document.body.innerHTML = bodyContent[1];
                    }
                    // Re-run SPA script for new nav links
                    if (window.history && window.history.pushState) {
                        window.history.pushState({}, '', url);
                    }
                });
        });
    });
    // Handle browser back/forward
    window.addEventListener('popstate', function() {
        fetch(location.pathname)
            .then(response => response.text())
            .then(html => {
                const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                if (bodyContent && bodyContent[1]) {
                    document.body.innerHTML = bodyContent[1];
                }
            });
    });
    tsParticles.load("particles-js-contact", {
      "background": { "color": { "value": "#181a20" } },
      "fpsLimit": 60,
      "particles": {
        "color": { "value": ["#f8d90f", "#fff", "#ff9100"] },
        "links": { "enable": false },
        "move": { "enable": true, "speed": 1.5 },
        "number": { "value": 60 },
        "opacity": { "value": 0.7 },
        "shape": { "type": "circle" },
        "size": { "value": 3 }
      },
      "detectRetina": true
    });
    </script>
</body>
</html>
