<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container" style="display:flex;align-items:center;justify-content:space-between;min-height:72px;">
            <div style="display:flex;align-items:center;gap:18px;">
                <a href="index.html" class="header-logo-link">
                    <img src="Logo konsultan.png" alt="Logo Perusahaan" class="logo-img" style="height:48px;">
                </a>
            </div>
            <nav>
                <ul style="display:flex;gap:8px;">
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="services.html">Layanan</a></li>
                    <li><a href="deposit.html">Deposit</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact" style="position:relative;overflow:hidden;background:#181a20;">
        <div id="particles-js-contact" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;"></div>
        <div class="container" style="position:relative;z-index:1;max-width:500px;margin:auto;">
            <h3 style="color:#f8d90f;margin-bottom:2rem;">Hubungi Saya</h3>
            <div class="service-item" style="background:rgba(40,44,52,0.92);box-shadow:0 4px 15px rgba(44,130,201,0.10);padding:2.5rem 2rem;">
                <form id="contactForm" autocomplete="off">
                    <input type="text" id="name" placeholder="Nama Lengkap" required>
                    <input type="email" id="email" placeholder="Alamat Email" required>
                    <textarea id="message" placeholder="Pesan Anda" required rows="5"></textarea>
                    <button type="submit" class="btn" style="width:100%;margin-top:1rem;">Kirim Pesan</button>
                </form>
                <a href="https://wa.me/6282283209895" target="_blank" class="btn" style="background:#25d366;color:#23272f;width:100%;margin-top:1.5rem;font-weight:700;display:flex;align-items:center;justify-content:center;gap:10px;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:24px;vertical-align:middle;"> WhatsApp Konsultasi
                </a>
                <div style="margin-top:2.5rem;text-align:center;">
                    <span style="color:#ffffff;font-weight:600;display:block;margin-bottom:0.5rem;">Contact Me:</span>
                    <img src="VCard.png" alt="VCard" style="width:160px;border-radius:12px;box-shadow:0 2px 8px #000;">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <a href="https://wa.me/6282283209895" class="footer-whatsapp-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            </a>
            <p>&copy; 2021 Wealthfront. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
    // SPA navigation for local HTML files
    document.querySelectorAll('nav a').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const url = link.getAttribute('href');
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Extract <body> content from fetched HTML
                    const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                    if (bodyContent && bodyContent[1]) {
                        document.body.innerHTML = bodyContent[1];
                    }
                    // Re-run SPA script for new nav links
                    if (window.history && window.history.pushState) {
                        window.history.pushState({}, '', url);
                    }
                });
        });
    });
    // Handle browser back/forward
    window.addEventListener('popstate', function() {
        fetch(location.pathname)
            .then(response => response.text())
            .then(html => {
                const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                if (bodyContent && bodyContent[1]) {
                    document.body.innerHTML = bodyContent[1];
                }
            });
    });
    tsParticles.load("particles-js-contact", {
            "background": { "color": { "value": "#181a20" } },
            "fpsLimit": 60,
            "particles": {
                "color": { "value": ["#a259ff", "#6c2bd7", "#d1a3ff"] },
                "links": { "enable": false },
                "move": { "enable": true, "speed": 2.2 },
                "number": { "value": 70 },
                "opacity": { "value": 0.8 },
                "shape": { "type": ["polygon", "star"] },
                "size": { "value": 4 }
            },
            "detectRetina": true
        });
    </script>
</body>
</html>
