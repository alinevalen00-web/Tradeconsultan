<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Wealthfront</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="header-logo-link">
                <img src="Logo konsultan.png" alt="Logo Perusahaan" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="services.html">Layanan</a></li>
                    <li><a href="deposit.html">Deposit</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="deposit" style="position:relative;overflow:hidden;background:#181a20;">
        <div id="particles-js-deposit" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;"></div>
        <div class="container" style="position:relative;z-index:1;text-align:center;">
            <h3 style="color:#fff;">Deposit</h3>
            <img src="deposit.png" alt="Deposit Info" style="max-width:100%;height:auto;margin:2rem 0;box-shadow:0 4px 16px rgba(0,0,0,0.08);border-radius:12px;">
            <p style="color:#fff;">Silakan lakukan transaksi deposit sesuai informasi di atas. Sertakan bukti berhasil agar bisa kami bantu konfirmasi.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2021 Wealthfront. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
    document.querySelectorAll('nav a').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const url = link.getAttribute('href');
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                    if (bodyContent && bodyContent[1]) {
                        document.body.innerHTML = bodyContent[1];
                    }
                    if (window.history && window.history.pushState) {
                        window.history.pushState({}, '', url);
                    }
                });
        });
    });
    window.addEventListener('popstate', function() {
        fetch(location.pathname)
            .then(response => response.text())
            .then(html => {
                const bodyContent = html.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                if (bodyContent && bodyContent[1]) {
                    document.body.innerHTML = bodyContent[1];
                }
            });
    });
    tsParticles.load("particles-js-deposit", {
      "background": { "color": { "value": "#181a20" } },
      "fpsLimit": 60,
      "particles": {
        "color": { "value": ["#f8d90f", "#fff", "#ff9100"] },
        "links": { "enable": false },
        "move": { "enable": true, "speed": 1.5 },
        "number": { "value": 60 },
        "opacity": { "value": 0.7 },
        "shape": { "type": "circle" },
        "size": { "value": 3 }
      },
      "detectRetina": true
    });
    </script>
</body>
</html>
